version: '3.8'
services: 
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    
    ports:
      - 8001:5000
    volumes:
      - .:/app
    depends_on: 
      - db

  db: 
    image: mysql:5.7.22
    # container_name: mysql
    restart: unless-stopped
    tty: true
    expose:
      - 3306
    ports:
      - 33067:3306
   
    volumes:
     
      - .dbdata:/var/lib/mysql
    environment:
      MYSQL_USERNAME: "root"
      MYSQL_PASSWORD: "root"
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "main"